<ui:composition template="/pages/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="head">
		<title><h:outputText value="Training Management - New User" ></h:outputText></title>
	</ui:define>

	<ui:define name="main">

		<h:form styleClass="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">
					<h:outputText value="#{msg['msg.label.name']}" />
				</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" required="true" id="inputName" value="#{newUserMB.planOwner.name}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="inputNickName" class="col-sm-2 control-label">
					<h:outputText value="#{msg['msg.label.nick.name']}" />
				</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" required="true" id="inputNickName" value="#{newUserMB.planOwner.nickName}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">
					<h:outputText value="#{msg['msg.label.email']}" />
				</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" required="true" id="inputEmail" value="#{newUserMB.planOwner.email}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">
					<h:outputText value="#{msg['msg.label.password']}" />
				</label>
				<div class="col-sm-10">
					<h:inputSecret styleClass="form-control" required="true" id="inputPassword" value="#{newUserMB.planOwner.password}" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputStreet" class="col-sm-2 control-label">
					<h:outputText value="#{msg['msg.label.street']}" />
				</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" required="true" id="inputStreet" value="#{newUserMB.planOwner.address.street}" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputCity" class="col-sm-2 control-label">
					<h:outputText value="#{msg['msg.label.city']}" />
				</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" required="true" id="inputCity" value="#{newUserMB.planOwner.address.city}" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputProvince" class="col-sm-2 control-label">
					<h:outputText value="#{msg['msg.label.province']}" />
				</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" required="true" id="inputProvince" value="#{newUserMB.planOwner.address.province}" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputCountry" class="col-sm-2 control-label">
					<h:outputText value="#{msg['msg.label.country']}" />
				</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" required="true" id="inputCountry" value="#{newUserMB.planOwner.address.country}" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPostalCode" class="col-sm-2 control-label">
					<h:outputText value="#{msg['msg.label.postalCode']}" />
				</label>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" required="true" id="inputPostalCode" value="#{newUserMB.planOwner.address.postalCode}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton action="#{newUserMB.save}" styleClass="btn btn-default" value="#{msg['msg.button.save']}" ></h:commandButton>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
