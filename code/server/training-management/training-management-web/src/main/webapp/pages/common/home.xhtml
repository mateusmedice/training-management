<ui:composition template="/pages/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="head">
		<title><h:outputText value="Training Management - Login" ></h:outputText></title>
	</ui:define>

	<ui:define name="main">

		<h:dataTable value="#{loginMB.planOwner.athleteList}" var="athlete" >
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg['msg.label.table.header.codigo']}" />
				</f:facet>
				<h:outputText value="#{athlete.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg['msg.label.name']}" />
				</f:facet>
				<h:outputText value="#{athlete.name}" />
			</h:column>
			
		</h:dataTable>


	</ui:define>

</ui:composition>
