<ui:composition template="/pages/templates/defaultTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="head">
		
	</ui:define>

	<ui:define name="main">

		Home Page
		
		<h:form>
		
			<h:commandButton action="#{exerciseMB.save}" value="testar" ></h:commandButton>
			
			<h:dataTable value="#{exerciseMB.exerciseList}" var="exercise" >
				
				<h:column>
					<h:outputText value="#{exercise.part}" ></h:outputText>
				</h:column>
				
				<h:column>
					<h:outputText value="#{exercise.exercise}" ></h:outputText>
				</h:column>
			
			</h:dataTable>
		
		</h:form>
		
	</ui:define>

</ui:composition>
