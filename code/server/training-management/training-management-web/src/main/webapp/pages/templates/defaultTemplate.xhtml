<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
		
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="-1" />
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<ui:insert name="head" />
		
	</h:head>
	
	<h:body>
		
		<f:loadBundle basename="messages" var="msg"/>
			
		<!-- include cabecalho -->
		<ui:include src="/pages/common/loading.xhtml" />
		
		<div id="geral" > 
			<div class="container">
				<div class="row clearfix">
					<div class="col-md-12 column">
					
						<!-- include cabecalho -->
						<h:panelGroup rendered="#{not loginMB.isLoggedIn}" >
							<ui:include src="/pages/common/header.xhtml" />
							<br clear="all" />
						</h:panelGroup>

						<!-- include menu -->
						<h:panelGroup rendered="#{loginMB.isLoggedIn}" >	
							<ui:include src="/pages/common/menu.xhtml" />
							<br clear="all" />
						</h:panelGroup>
						
						<!-- include messages -->
						<ui:include src="/pages/common/messageBox.xhtml" />
						<br clear="all" />
						
						<!-- include corpo -->
						<ui:insert name="main" />
						<br clear="all" />
						
					</div>
				</div>
			</div>
		</div>
	</h:body>
</html>
